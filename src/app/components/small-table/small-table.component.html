<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Phone</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | paginate: {id : 'small_table_pagination',
      itemsPerPage: 5,
      currentPage: page,
      totalItems: totalRecords}">
        <th scope="row">{{ user.id }}</th>
        <td> {{ user.username }} </td>
        <td> {{ user.phone }} </td>
      </tr>      
    </tbody>
  </table>
  <div>
    <pagination-controls id="small_table_pagination" maxSize="2" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
